<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Cross-Site Scripting (XSS)</title>
</head>
<body>

    <h1>Cross-Site Scripting (XSS)</h1>
    <p id="demo">To jest przykładowa treść.</p>
    <input type="text" id="userInput" placeholder="Wprowadź swój tekst">
    <button onclick="displayInput()">Wyślij</button>
    <div id="output"></div>
    <script>
        // Przykładowy skrypt, który modyfikuje zawartość strony
        window.onload = function() {
            var paragraph = document.getElementById('demo');
            paragraph.innerHTML = 'Zawartość strony została zmieniona przez skrypt JavaScript.';
        }
    </script>
    <script>
        function displayInput() {
            var userInput = document.getElementById('userInput').value;
            document.getElementById('output').innerHTML = userInput;
        }
        </script>
        
</body>
</html>
